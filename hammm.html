
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tech360 Responsive Hamburger Menu</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
  }
  nav {
    background-color: #20232a;
    color: #61dafb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    height: 60px;
  }
  .logo {
    font-weight: 900;
    font-size: 1.6rem;
    letter-spacing: 2px;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  .nav-links a {
    color: #61dafb;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    cursor: pointer;
  }
  .nav-links a:hover {
    color: #21a1f1;
  }
  /* Hamburger styles */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 25px;
    height: 20px;
    justify-content: space-between;
  }
  .hamburger span {
    height: 3px;
    background: #61dafb;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Mobile styles */
  @media (max-width: 768px) {
    .nav-links {
      position: fixed;
      top: 60px;
      right: 0;
      height: calc(100% - 60px);
      width: 200px;
      background-color: #20232a;
      flex-direction: column;
      padding-top: 1rem;
      gap: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
      z-index: 100;
    }
    .nav-links.open {
      transform: translateX(0);
    }
    .hamburger {
      display: flex;
    }
  }

  /* Animate hamburger toggled state */
  .hamburger.toggle span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }
  .hamburger.toggle span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.toggle span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
</style>
</head>
<body>
<nav>
  <div class="logo">Tech360</div>
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="#">Home</a>
    <a href="#">About us</a>
    <a href="#">Services</a>
    <a href="#">Developers</a>
    <a href="#">Resources</a>
    <a href="#">Contact us</a>
  </div>
</nav>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  function toggleMenu() {
    navLinks.classList.toggle('open');
    hamburger.classList.toggle('toggle');
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  }

  hamburger.addEventListener('click', toggleMenu);
  hamburger.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  // Close menu when clicking outside on mobile
  document.addEventListener('click', function(e) {
    if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('open')) {
      toggleMenu();
    }
  });
</script>
</body>
</html>
